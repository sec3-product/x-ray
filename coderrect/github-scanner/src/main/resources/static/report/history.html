<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="datepicker.min.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="datepicker.min.js"></script>
    <script src="datepicker.en.js"></script>
    <title>Coderrect Cloud History</title>
    <style>
        input {
            outline: 0;
            height: 32px;
            border: 1px solid #b5b5b5;
            padding: 0 8px;
            margin: 0 0 14px;
            margin-bottom: 14px;
            color: #444;
            font-family: Tahoma, sans-serif;
            transition: all .2s;
            width: 150px;
            margin-right: 30px;
        }

        .search-btn {
            vertical-align: sub;
        }

        .history-project {
            border: 1px solid #b5b5b5;
            padding: 10px 50px 10px 100px;
            margin-top: 20px;
            position: relative;
            max-width: 600px;
            border-radius: 10px;
        }

        .history-project-index {
            position: absolute;
            top: 10px;
            left: 20px;
        }
    </style>
    <script>
        const DEFAULT = "http://cloud.coderrect.com:8080"
        const DEV = "http://cloud.coderrect.com:8081"
        const API = "/api/v1/report/history"

        function toLocalTime(timeStr) {
            // the time string got from server is UTC
            time = new Date(timeStr + "Z");
            return time.toLocaleString();
        }

        // the input should be a ISO date string from JS
        function toUTCTime(isoStr) {
            return isoStr.replace("T", " ").split(".")[0]
        }

        function searchHistory() {
            start = $("#start-date").data("datepicker").lastSelectedDate;
            end = $("#end-date").data("datepicker").lastSelectedDate;
            if (!start) {
                start = new Date(0)
            }
            if (!end) {
                end = new Date()
            }
            end.setHours(23, 59, 59);
            data = {
                gmtStartTime: toUTCTime(start.toISOString()),
                gmtEndTime: toUTCTime(end.toISOString())
            }
            console.log(data)
            $.ajax({
                url: DEFAULT + API,
                data: data
            }).done(function (res) {
                console.log(res);
                showHistory(res.data)
            });
        }

        function showHistory(data) {
            $(".history-list").empty()
            $("#total-num").html(data.length)
            template = $("#project-row").contents(".history-project");
            list = $(".history-list")
            for (const [idx, proj] of data.entries()) {
                node = template.clone();
                node.find(".index-val").html(idx + 1);
                url = node.find(".url-val");
                url.html(proj.repoUrl);
                url.attr("href", proj.repoUrl);
                node.find(".history-project-time").html(toLocalTime(proj.reportTime));
                report = node.find(".report-val");
                reportUrl = DEFAULT + "/" + proj.reportId + "/index.html";
                report.html(reportUrl)
                report.attr("href", reportUrl)
                list.append(node);
            }
        }

        $(document).ready(function () {
            $("#start-date").val("")
            $("#end-date").val("")
            $(".date").datepicker();
            $(".search-btn").on("click", function () {
                searchHistory()
            })
        })
    </script>
</head>

<body>
    <div>
        Start Date: <input type='text' id="start-date" class='date' data-language='en' />
        End Date: <input type='text' id="end-date" class='date' data-language='en' />
        <button class="search-btn">search</button>
    </div>

    <div id="total" class="history-total history-col">
        Total Project Analyzed: <span id="total-num"></span>
    </div>

    <div id="history" class="history-list"> </div>

</body>

<template id="project-row">
    <div class="history-col history-project">
        <div class="history-project-index"> No: <span class="index-val"></span> </div>
        <div class="history-project-url">Project: <a class="url-val"></a></div>
        <div class="history-report-url">Report: <a class="report-val"></a></div>
        <div class="history-project-time"></div>
    </div>
</template>

</html>
