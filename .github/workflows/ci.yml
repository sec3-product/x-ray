name: X-ray CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_SUSHI }}
        run: |
          echo "$SSH_PRIVATE_KEY" > id_rsa
          chmod 600 id_rsa
          docker build --build-arg SSH_PRIVATE_KEY="$(cat id_rsa)" -t x-ray:latest .

      - name: Run Docker container
        run: docker run x-ray:latest

      - name: Clean up containers
        if: always()
        run: |
          docker ps --all --quiet --filter ancestor=x-ray:latest | xargs -r docker stop
          docker ps --all --quiet --filter ancestor=x-ray:latest | xargs -r docker rm
